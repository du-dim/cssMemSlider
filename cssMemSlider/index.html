<body>   
    <header class="header_container">
        <div class="header_wrapper">
            <h1>CSS-Mem-Slider</h1>
        </div>
    </header>
    <main class="slider_container">
        <div class="slider_wrapper">            
            <input type="radio" name="rad" id="rad1" checked>
            <input type="radio" name="rad" id="rad2">
            <input type="radio" name="rad" id="rad3">
            <input type="radio" name="rad" id="rad4">            
            <div class="slider_img">
                <div class="slides">                    
                    <div class="slide"><img src="img/img01.jpg" alt=""></div>
                    <div class="slide"><img src="img/img02.jpg" alt=""></div>
                    <div class="slide"><img src="img/img03.jpg" alt=""></div>
                    <div class="slide"><img src="img/img04.jpg" alt=""></div>
                </div>
            </div>

            <div class="slider_bottom">
                <div class="slider_text" >
                    <div class="text_colection">
                        <div class="text">
                            <p>We are not looking for easy ways!</p>
                        </div>
                        <div class="text">
                            <p>Houston, I have a problem =(</p>
                        </div>
                        <div class="text">
                            <p>Yes, it is laziness!</p>
                        </div>
                        <div class="text">
                            <p>There are three SMS messages left)</p>
                        </div>
                    </div>
                   
                </div>
                <div class="controls">
                    <label for="rad1" class="bullet"></label>
                    <label for="rad2" class="bullet"></label>
                    <label for="rad3" class="bullet"></label>
                    <label for="rad4" class="bullet"></label>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer_container">
        <div class="line_footer"></div>
        <div class="footer_wrapper">
            <div class="footer-link">
                <a href="https://github.com/du-dim" title="https://github.com/du-dim" target="_blank">

                        src="img/Octocat.png" alt="icon"></a>
            </div>
